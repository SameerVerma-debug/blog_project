{% extends "base.html" %}
{% load static %}
{% block page_name %}Add Comment{% endblock page_name %}

{% block css_files %}{% endblock css_files %}

{% block content %}
  <form method="POST">
    {% csrf_token %}
    {% for field in form %}
      <div>
        {{ field.label }}
      </div>
      <div>
        <div>
          {{ field }}
        </div>
        <div>
          {{ field.errors }}
        </div>
      </div>
    {% endfor %}
    <button> Submit </button>
  </form>
{% endblock content %}
